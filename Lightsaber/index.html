<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style-s.css">
	<style media="screen" type="text/css">
		@import 'font.css';
	</style>
	<title>Lightsaber</title>
</head>

<body class="body" id="body">

	<label for="blue">Blue</label>
	<input class="blue" type="radio" id="blue" name="color"> <!-- blue -->
	<label for="green">Green</label>
	<input class="green" type="radio" id="green" name="color" checked> <!-- green -->
	<label for="purple">Purple</label>
	<input class="purple" type="radio" id="purple" name="color"> <!-- purple -->
	<label for="yellow">Yellow</label>
	<input class="yellow" type="radio" id="yellow" name="color"> <!-- yellow -->
	<label for="red">Red</label>
	<input class="red" type="radio" id="red" name="color"> <!-- red -->
	<label for="darksaber">Darksaber</label>
	<input class="darksaber" type="radio" id="darksaber" name="color"> <!-- darksaber -->

	<div class="lightsaber">
		<input type="checkbox" class="on-off ds-onoff" id="on-off">
		<div class="blade"></div>
		<label class="hilt" for="on-off"></label>
	</div>

	<script type="text/javascript" src="lsscript.js"></script>
</body>

</html>
